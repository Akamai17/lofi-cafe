            openMiniplayer() {if(this.miniplayerWindow&&!this.miniplayerWindow.closed){this.miniplayerWindow.focus();return;}const e='width=400,height=110,resizable=yes,scrollbars=no,status=no,noopener,noreferrer';this.miniplayerWindow=window.open('about:blank','miniplayer',e);const t=`<html><head><title>Lo-Fi Miniplayer</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>body,html{height:100%;margin:0;font-family:'DM Sans',sans-serif;background-color:#222;color:white;overflow:hidden}.player{width:100%;height:100%;display:flex;align-items:center;gap:1rem;padding:0.75rem;box-sizing:border-box}#miniArt{width:80px;height:80px;border-radius:8px;flex-shrink:0}#main-content{flex-grow:1;display:flex;flex-direction:column;justify-content:center;height:100%;min-width:0}#trackName{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}#artistName{font-size:0.8rem;color:#ccc}#progress{width:100%;background:#555;border-radius:2px;height:4px;margin:0.5rem 0}.bar{width:0%;height:100%;background:white;border-radius:2px}.controls{display:flex;align-items:center;gap:1.5rem;justify-content:center}button{background:0;border:0;color:white;font-size:1rem;cursor:pointer}</style></head><body><div class="player"><img id="miniArt" src=""><div id="main-content"><div id="trackName">...</div><p id="artistName"></p><div id="progress"><div class="bar"></div></div><div class="controls"><button id="miniPrev" title="Previous"><i class="fas fa-step-backward"></i></button><button id="miniPlay" title="Play/Pause" style="font-size:1.5rem;"><i class="fas fa-play"></i></button><button id="miniNext" title="Next"><i class="fas fa-step-forward"></i></button></div></div></div><script>const c=new BroadcastChannel('lofi_cafe_channel');function f(e){const t=Math.floor(e/60000),n=Math.floor(e%60000/1000).toString().padStart(2,'0');return \`\${t}:\${n}\`}c.onmessage=e=>{if(e.data.type==='STATE_UPDATE'||e.data.type==='PROGRESS_UPD
