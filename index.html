        .login-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }

        body.theme-night input[type="range"]::-webkit-slider-runnable-track { background: #4a4e69; }
    </style>

    <script>
        // --- API CONFIG ---
        const CLIENT_ID = '1d19feb1d43040d7bb13ddea90fc6468';
        const REDIRECT_URI = 'https://akamai17.github.io/lofi-cafe/';
        const WEATHER_API_KEY = 'e4cf7e3f782e4d81b6b02628250907';
        const SCOPES = 'user-read-private user-read-email user-read-playback-state user-modify-playback-state user-read-currently-playing streaming playlist-read-private playlist-read-collaborative';
        
        // --- AUTH HELPER FUNCTIONS (ROBUST VERSION) ---
        function generateRandomString(length) { const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'; let text = ''; for (let i = 0; i < length; i++) { text += possible.charAt(Math.floor(Math.random() * possible.length)); } return text; }
        async function generateCodeChallenge(codeVerifier) { const data = new TextEncoder().encode(codeVerifier); const digest = await window.crypto.subtle.digest('SHA-256', data); return btoa(String.fromCharCode.apply(null, new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }

        class SpotifyPlayer {
            constructor() {
                this.accessToken = null; this.player = null; this.deviceId = null; this.currentTrack = null;
                this.isPlaying = false; this.isShuffling = false; this.repeatState = 'off';
                this.miniplayerWindow = null; this.broadcastChannel = new BroadcastChannel('lofi_cafe_channel');
                this.init();
            }

            // --- AUTH LOGIC ---
            async init() {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');

                if (code) {
                    this.showLoadingScreen();
                    const token = await this.getAccessToken(code);
                    window.history.replaceState({}, document.title, window.location.pathname); // Clean URL immediately
                    if (token) {
                        this.accessToken = token;
                        sessionStorage.setItem('spotify_token', this.accessToken);
                        this.initializeApp();
                    } else {
                        alert('Authentication failed. Please try again.');
                        this.showLoginScreen();
                    }
                } else {
                    const storedToken = sessionStorage.getItem('spotify_token');
                    if (storedToken) {
                        this.accessToken = storedToken;
                        this.initializeApp();
                    } else {
                        this.showLoginScreen();
                    }
                }
            }
            async getAccessToken(code) { const codeVerifier = sessionStorage.getItem('spotify_code_verifier'); if (!codeVerifier) { return null; } try { const response = await fetch('https://accounts.spotify.com/api/token', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: new URLSearchParams({ client_id: CLIENT_ID, grant_type: 'authorization_code', code: code, redirect_uri: REDIRECT_URI, code_verifier: codeVerifier, }), }); if (!response.ok) return null; const data = await response.json(); return data.access_token; } catch (error) { return null; } }
            async login() { this.showLoadingScreen(); const codeVerifier = generateRandomString(128); sessionStorage.setItem('spotify_code_verifier', codeVerifier); const codeChallenge = await generateCodeChallenge(codeVerifier); const authUrl = new URL('https://accounts.spotify.com/authorize'); authUrl.search = new URLSearchParams({ client_id: CLIENT_ID, response_type: 'code', redirect_uri: REDIRECT_URI, scope: SCOPES, code_challenge_method: 'S256', code_challenge: codeChallenge }).toString(); window.location.href = authUrl.toString(); }
            logout() { sessionStorage.clear(); this.accessToken = null; if (this.player) this.player.disconnect(); if (this.miniplayerWindow && !this.miniplayerWindow.closed) this.miniplayerWindow.close(); window.location.replace(window.location.pathname); }
            showLoginScreen() { document.getElementById('mainApp').classList.add('hidden'); document.getElementById('miniPlayerBtn').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); document.getElementById('loginContent').classList.remove('hidden'); document.getElementById('loadingContent').classList.add('hidden'); }
            showLoadingScreen() { document.getElementById('loginContent').classList.add('hidden'); document.getElementById('loadingContent').classList.remove('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); document.getElementById('mainApp').classList.add('hidden'); }
            
            initializeApp() { document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('mainApp').classList.remove('hidden'); document.getElementById('miniPlayerBtn').classList.remove('hidden'); this.setupEventListeners(); this.startProgressUpdater(); this.loadUserProfile(); this.loadPlaylists(); this.initializeWebPlayback(); this.loadDynamicWeather(); }
            async makeSpotifyRequest(endpoint, options = {}) { try { const response = await fetch(`https://api.spotify.com/v1${endpoint}`, { ...options, headers: { 'Authorization': `Bearer ${this.accessToken}`, ...options.headers } }); if (!response.ok) { if (response.status === 401) this.logout(); return null; } const text = await response.text(); return text ? JSON.parse(text) : {}; } catch (e) { return null; } }
            
            // --- DATA LOADING & PLAYBACK ---
            async loadUserProfile() { const profile = await this.makeSpotifyRequest('/me'); if (profile) { document.getElementById('userName').textContent = profile.display_name || 'User'; document.getElementById('userPlan').textContent = profile.product || 'Free'; if (profile.images?.[0]?.url) document.getElementById('userAvatar').src = profile.images[0].url; } }
            async loadPlaylists() { const data = await this.makeSpotifyRequest('/me/playlists?limit=50'); if (data) { const container = document.getElementById('playlistContainer'); container.innerHTML = ''; data.items.forEach(p => { const el = document.createElement('div'); el.className = 'playlist-item cursor-pointer p-2 rounded-lg transition-all flex items-center gap-4'; el.innerHTML = `<img src="${p.images?.[0]?.url || ''}" class="w-12 h-12 rounded object-cover flex-shrink-0"><div class="overflow-hidden"><p class="font-medium truncate">${p.name}</p><p class="text-sm text-gray-600">${p.tracks.total} songs</p></div>`; el.addEventListener('click', () => this.playItem(p.uri)); container.appendChild(el); }); } else { document.getElementById('playlistContainer').innerHTML = `<p class="text-red-500 text-sm">Could not load playlists.</p>`; } }
            async playItem(uri) { if (!this.deviceId) { alert('Player is not ready.'); return; } await this.makeSpotifyRequest(`/me/player/play?device_id=${this.deviceId}`, { method: 'PUT', body: JSON.stringify({ context_uri: uri }), headers: { 'Content-Type': 'application/json' } }); }
            async initializeWebPlayback() { await new Promise(resolve => { if (window.Spotify) resolve(); else { const script = document.createElement('script'); script.src = 'https://sdk.scdn.co/spotify-player.js'; script.async = true; document.head.appendChild(script); window.onSpotifyWebPlaybackSDKReady = resolve; } }); this.player = new Spotify.Player({ name: 'Lo-Fi Café Player', getOAuthToken: cb => cb(this.accessToken), volume: 0.5 }); this.player.addListener('ready', ({ device_id }) => { this.deviceId = device_id; }); this.player.addListener('player_state_changed', state => { if (state) this.updatePlayerState(state); }); await this.player.connect(); }

            updatePlayerState(state) {
                if (!state) return;
                this.isPlaying = !state.paused; this.isShuffling = state.shuffle; this.repeatState = ['off', 'context', 'track'][state.repeat_mode]; const track = state.track_window.current_track; this.currentTrack = track;
                document.getElementById('trackName').textContent = track.name; document.getElementById('artistName').textContent = track.artists.map(a => a.name).join(', '); document.getElementById('albumArt').src = track.album.images[0]?.url || '';
                const vinylContainer = document.querySelector('.vinyl-container'); vinylContainer.classList.toggle('playing', this.isPlaying);
                document.getElementById('playBtn').innerHTML = this.isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
                document.getElementById('shuffleBtn').classList.toggle('active', this.isShuffling);
                document.getElementById('repeatBtn').classList.toggle('active', this.repeatState !== 'off'); document.getElementById('repeatBtn').innerHTML = this.repeatState === 'track' ? '<i class="fas fa-retweet"></i>' : '<i class="fas fa-redo"></i>';
                this.broadcastChannel.postMessage({ type: 'STATE_UPDATE', payload: { trackName: track.name, artistName: track.artists.map(a => a.name).join(', '), albumArt: track.album.images[0]?.url, isPlaying: this.isPlaying } });
            }
            
            async search(query) { const results = await this.makeSpotifyRequest(`/search?q=${encodeURIComponent(query)}&type=track&limit=10`); if (results) { const container = document.getElementById('searchResults'); container.innerHTML = ''; results.tracks.items.forEach(track => { const el = document.createElement('div'); el.className = 'flex items-center p-3 rounded-lg hover:bg-latte-tan/50 cursor-pointer'; el.innerHTML = `<img src="${track.album.images[2]?.url || ''}" class="w-12 h-12 rounded-lg mr-3"><div class="flex-grow overflow-hidden"><p class="font-medium truncate">${track.name}</p><p class="text-sm text-gray-600 truncate">${track.artists.map(a => a.name).join(', ')}</p></div><button class="text-dusty-pink play-search-result flex-shrink-0 ml-2"><i class="fas fa-play"></i></button>`; /* --- SEARCH BUG FIX --- */ el.querySelector('.play-search-result').addEventListener('click', (e) => { e.stopPropagation(); this.playTrack(track.uri); }); container.appendChild(el); }); } }
            async playTrack(uri) { if (!this.deviceId) return; await this.makeSpotifyRequest(`/me/player/play?device_id=${this.deviceId}`, { method: 'PUT', body: JSON.stringify({ uris: [uri] }), headers: { 'Content-Type': 'application/json' } }); }
            async previousTrack() { const state = await this.player.getCurrentState(); if (state && state.position > 5000) this.player.seek(0); else this.player.previousTrack(); }
            async toggleShuffle() { this.isShuffling = !this.isShuffling; await this.makeSpotifyRequest(`/me/player/shuffle?state=${this.isShuffling}`, { method: 'PUT' }); }
            async toggleRepeat() { const nextState = this.repeatState === 'off' ? 'track' : 'off'; await this.makeSpotifyRequest(`/me/player/repeat?state=${nextState}`, { method: 'PUT' }); }
            async togglePlay() { if (this.player) this.player.togglePlay(); }
            async nextTrack() { if (this.player) this.player.nextTrack(); }
            
            // --- MINI PLAYER ---
            openMiniplayer() {
                const features = 'width=320,height=320,resizable=no,scrollbars=no,status=no';
                this.miniplayerWindow = window.open('about:blank', 'miniplayer', features);
                const miniHTML = `<html><head><title>Lo-Fi Miniplayer</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>body{margin:0;font-family:'DM Sans',sans-serif;background-color:#000;color:white;text-align:center;overflow:hidden}.player{width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:space-between;padding:1.5rem 1rem}.bg-art{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;z-index:-1;filter:blur(15px) brightness(0.5);transform:scale(1.2)}#trackInfo{flex-grow:1;display:flex;flex-direction:column;justify-content:center}#miniArt{width:150px;height:150px;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.5)}#trackName{font-weight:600;margin-top:1rem}#artistName{font-size:0.8rem;color:#ccc;margin-top:0.25rem}.controls{display:flex;align-items:center;gap:1.5rem}button{background:0;border:0;color:white;font-size:1.2rem;cursor:pointer;opacity:0.8;transition:all .2s ease}button:hover{opacity:1;transform:scale(1.1)}</style></head><body><div class="player"><img id="bgArt" src=""><img id="miniArt" src=""><div id="trackInfo"><div id="trackName">No track</div><p id="artistName">...</p></div><div class="controls"><button id="miniPrev"><i class="fas fa-step-backward"></i></button><button id="miniPlay" style="font-size:1.8rem;"><i class="fas fa-play"></i></button><button id="miniNext"><i class="fas fa-step-forward"></i></button></div></div><script>const c=new BroadcastChannel('lofi_cafe_channel');c.onmessage=e=>{if(e.data.type==='STATE_UPDATE'){const{trackName,artistName,albumArt,isPlaying}=e.data.payload;document.getElementById('trackName').textContent=trackName;document.getElementById('artistName').textContent=artistName;document.getElementById('miniArt').src=albumArt||'';document.getElementById('bgArt').src=albumArt||'';document.getElementById('miniPlay').innerHTML=isPlaying?'<i class="fas fa-pause"></i>':'<i class="fas fa-play"></i>'}};document.getElementById('miniPlay').onclick=()=>c.postMessage({type:'ACTION',payload:'togglePlay'});document.getElementById('miniNext').onclick=()=>c.postMessage({type:'ACTION',payload:'nextTrack'});document.getElementById('miniPrev').onclick=()=>c.postMessage({type:'ACTION',payload:'previousTrack'});<\/script></body></html>`;
                this.miniplayerWindow.document.write(miniHTML);
                this.miniplayerWindow.document.close();
                // --- MINI PLAYER FIX: Proactively push the state right after opening ---
                if (this.currentTrack) {
                    this.broadcastChannel.postMessage({ type: 'STATE_UPDATE', payload: { trackName: this.currentTrack.name, artistName: this.currentTrack.artists.map(a => a.name).join(', '), albumArt: this.currentTrack.album.images[0]?.url, isPlaying: this.isPlaying } });
                }
            }

            // --- EVENT LISTENERS & TIMERS ---
            setupEventListeners() {
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay()); document.getElementById('prevBtn').addEventListener('click', () => this.previousTrack()); document.getElementById('nextBtn').addEventListener('click', () => this.nextTrack()); document.getElementById('shuffleBtn').addEventListener('click', () => this.toggleShuffle()); document.getElementById('repeatBtn').addEventListener('click', () => this.toggleRepeat()); document.getElementById('volumeSlider').addEventListener('input', (e) => this.player.setVolume(e.target.value / 100));
                const searchAction = () => { const query = document.getElementById('searchInput').value; if (query) this.search(query); };
                document.getElementById('searchBtn').addEventListener('click', searchAction); document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchAction(); });
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout()); document.getElementById('miniPlayerBtn').addEventListener('click', () => this.openMiniplayer());
                this.broadcastChannel.onmessage = (event) => { if (event.data.type === 'ACTION') this[event.data.payload](); };
            }
            startProgressUpdater() { setInterval(async () => { if (this.isPlaying && this.player) { const state = await this.player.getCurrentState(); if (state) { document.getElementById('currentTime').textContent = this.formatTime(state.position); document.getElementById('progressBar').style.width = `${(state.position / state.duration) * 100}%`; } } }, 1000); }
            async loadDynamicWeather() { navigator.geolocation.getCurrentPosition(async (pos) => { try { const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${pos.coords.latitude},${pos.coords.longitude}`); if (!res.ok) return; const data = await res.json(); if (data.current.is_day === 0) document.body.classList.add('theme-night'); if (data.current.condition.text.toLowerCase().includes('rain')) document.body.classList.add('weather-rain'); } catch (e) {} }, () => { if (new Date().getHours() < 6 || new Date().getHours() > 19) document.body.classList.add('theme-night'); }); }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const spotifyPlayer = new SpotifyPlayer();
            document.getElementById('loginBtn').addEventListener('click', () => spotifyPlayer.login());
            const ambientSounds = { none: { name: 'None', file: '' }, rain: { name: 'Gentle Rain', file: './assets/rain.mp3' }, cafe: { name: 'Coffee Shop', file: './assets/cafe.mp3' }, fire: { name: 'Inazuma', file: './assets/inazuma.mp3' } };
            const select1 = document.getElementById('ambientSelect1'); const slider1 = document.getElementById('ambientSlider1'); const audio1 = document.getElementById('ambientAudio1');
            const select2 = document.getElementById('ambientSelect2'); const slider2 = document.getElementById('ambientSlider2'); const audio2 = document.getElementById('ambientAudio2');
            function populateSelect(s) { for (const k in ambientSounds) { const o = document.createElement('option'); o.value = k; o.textContent = ambientSounds[k].name; s.appendChild(o); } } populateSelect(select1); populateSelect(select2);
            function setupChannel(s, sl, a) { function u() { const si = ambientSounds[s.value]; a.volume = sl.value; const su = si.file ? new URL(si.file, window.location.href).href : ''; if (a.src !== su) { a.src = su; if (su) a.load(); } if (sl.value > 0 && si.file && a.paused) { a.play().catch(()=>{}); } else if (sl.value == 0 || !si.file) { a.pause(); } } s.addEventListener('change', u); sl.addEventListener('input', u); }
            setupChannel(select1, slider1, audio1);
            setupChannel(select2, slider2, audio2);
        });
    </script>
